<!DOCTYPE html>
<html>
<head>
  <title>Update Job - Job Application Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    .job-list {
      margin-bottom: 30px;
    }

    .job-item {
      background-color: #e0f7fa;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    a {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Update Job Application</h1>

 <form id="jobForm">
  <input type="text" id="company" name="company" />
  <input type="text" id="role" name="role" />
  <input type="text" id="status" name="status" />
  <input type="date" id="dateApplied" name="dateApplied" />
  <textarea id="notes" name="notes"></textarea>
  <button type="submit">Update</button>
  <div id="message"></div>
</form>


  <div id="message" style="display: none; margin-top: 10px;"></div>

  <br />
  <a href="/">‚Üê Back to Dashboard</a>

  <script src="{{ url_for('static', filename='update.js') }}"></script>
</body>
</html>
